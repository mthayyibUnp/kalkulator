<html>

<head>
    <title>Program Kalkulator Sederhana</title>
    <script type="text/javascript">
        function hitung(operator) {
            var bil1 = parseInt(document.getElementById("bil1").value);
            var bil2 = parseInt(document.getElementById("bil2").value);
            var hasil = 0;
            if (operator == "+") {
                hasil = bil1 + bil2;
            } else if (operator == "-") {
                hasil = bil1 - bil2;
            } else if (operator == "x") {
                hasil = bil1 * bil2;
            } else if (operator == "/") {
                hasil = bil1 / bil2;
            }
            document.getElementById("hasil").value = hasil;
        }
    </script>
</head>

<body>
    <p>Bil-1 <input type="text" id="bil1"></p>
    <p>Bil-2 <input type="text" id="bil2"></p>
    <p>Hasil <input type="text" id="hasil" readonly></p>
    <br>
    <p>
        <button onclick="hitung('+')">+</button>
        <button onclick="hitung('-')">-</button>
        <button onclick="hitung('x')">x</button>
        <button onclick="hitung('/')">/</button>
    </p>
</body>

</html>
