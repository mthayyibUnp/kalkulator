<html>

<head>
    <title>Program Kalkulator Sederhana</title>
    <script type="text/javascript">
        function hitung(operator) {
            var bil1 = parseInt(document.getElementById("bil1").value);
            var bil2 = parseInt(document.getElementById("bil2").value);
            var hasil = 0;
            if (operator == "+") {
                hasil = bil1 + bil2;
            } else if (operator == "-") {
                hasil = bil1 - bil2;
            } else if (operator == "x") {
                hasil = bil1 * bil2;
            } else if (operator == "/") {
                hasil = bil1 / bil2;
            }
            document.getElementById("hasil").value = hasil;
        }
    </script>
    
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        p {
            margin-left: 50px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 200px;
            margin-right: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            border: none;
            margin-right: 20px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #hasil {
            background-color: #d9d9d9;
            font-weight: bold;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <p>Bil-1 <input type="text" id="bil1"></p>
    <p>Bil-2 <input type="text" id="bil2"></p>
    <p>Hasil <input type="text" id="hasil" readonly></p>
    <br>
    <p>
        <button onclick="hitung('+')">+</button>
        <button onclick="hitung('-')">-</button>
        <button onclick="hitung('x')">x</button>
        <button onclick="hitung('/')">/</button>
    </p>
</body>

</html>
